<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha</title>
</head>
<body>
    <style>
        body {
            background-color: #8fc4e7d0;
        }

        h1 {
            color: #46484c;
            text-align: center;
        }

        p {
            color: #8b8b8bcc;
            font-family: verdana;
            font-size: 20px;
        }

        button {
            color: #fff;
            background-color: #025157;
        }
    </style>

    <h1> Formulario </h1>
    <link rel="stylesheet" href="./styles.css" />
    <form>
        <!--<label for="name">Nombre</label>-->
        <input type="text" id="name" name="fname" placeholder="Name"><br><br>
        <input type="text" id="lastname" name="lastname" placeholder="Apellido"><br><br>
        <input type="number" id="age" name="age" placeholder="Edad" min="18" max="35"><br><br>
        <input type="email" id="email" name="email" placeholder="Correo"><br><br>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>
        <button type="submit">Enviar</button>
    </form><br /><br />

    <!-- Reto 4 -->
    <img alt="logo de BEDU" src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png">
    
</body>
</html>
